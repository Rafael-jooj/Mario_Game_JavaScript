<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Mario-Jogo</title>
</head>
<body>

    <div class="game_board">

        <button class="menu" onclick="inicio()">
            <h1>Aperte qualquer tecla para pular</h1><br>
            <h1>Click Aqui Para Iniciar o Jogo</h1>
        </button>

        <button class="game-over" onclick="reload()">
            <h1>Game Over - Click para reiniciar</h1>
        </button>

        <img src="./images/clouds.png" class="cloud">
        <img src="./images/mario.gif" class="mario">
        <img src="./images/pipe.png" class="pipe">

    </div>
    
</body>
</html>
